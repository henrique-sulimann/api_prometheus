phases:
  install:
    #If you use the Ubuntu standard image 2.0 or later, you must specify runtime-versions.
    #If you specify runtime-versions and use an image other than Ubuntu standard image 2.0, the build fails.
    runtime-versions:
        nodejs: 12
      # name: version
    commands:
      - echo Instalando as dependencias
      - npm install
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 132818155912.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - npm run build
      - export VERSION=$(npm run version --silent)
      - docker build -t $VERSION .
      - $(docker tag $VERSION 132818155912.dkr.ecr.us-east-1.amazonaws.com/$VERSION)
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 132818155912.dkr.ecr.us-east-1.amazonaws.com/$VERSION
